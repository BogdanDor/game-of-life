<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Conway's Game of Life</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="app">
  <nav class="menu" id="menu">
    <ul class="menu__inner">
      <li class="menu__item menu__item--active">Glider</li>
      <li class="menu__item">Block</li>
      <li class="menu__item">Blinker</li>
      <li class="menu__item">Pulsar</li>
    </ul>
  </nav>
  <canvas id="field" width="320" height="320"></canvas>
  <script src="script.js"></script>
  <label class="initial-generation-label" for="initial-generation-select">Choose initial generation</label>
  <select class="initial-generation-select" name="initial-generations" id="initial-generation-select" size="4">
    <option value="Glider" selected>Glider</li>
    <option value="Block">Block</li>
    <option value="Blinker">Blinker</li>
    <option value="Pulsar">Pulsar</li>
  </select>
  </ul>
</body>
</html>
